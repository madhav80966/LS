<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Luminary Staffing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b1b35;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* Container */
    .hero {
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 16px;
      color: #f5b200;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 32px;
      line-height: 1.5;
      color: #e0e0e0;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      font-weight: 600;
      border-radius: 6px;
      padding: 14px 30px;
      margin: 8px;
      cursor: pointer;
      transition: background .3s, transform .2s;
      text-decoration: none;
    }
    .btn-primary {
      background: #f5b200;
      color: #0b1b35;
      border: none;
    }
    .btn-primary:hover {
      background: #e0a800;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: transparent;
      color: #f5b200;
      border: 2px solid #f5b200;
    }
    .btn-secondary:hover {
      background: rgba(245,178,0,0.1);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Welcome to Luminary Staffing</h1>
    <p>Your next career leap starts here. Outsource your job search, leverage AI‑driven strategies, and focus on nailing the interview—while we handle the heavy lifting.</p>
    <a href="about.html" class="btn btn-primary">Take Me to Luminary</a>
    <a href="signup.html" class="btn btn-secondary">New User</a>
  </div>

</body>
</html>
