<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Luminary Staffing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdfaf6;
      color: #333;
    }
    header {
      background-color: #0b1b35;
      padding: 20px 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #f5b200;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .form-wrapper {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    h2 {
      text-align: center;
      color: #0b1b35;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0b1b35;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #f5b200;
      color: #0b1b35;
    }
  </style>
</head>
<body>
  <header data-page="about">  <!-- change "about" to "what-we-do", "resume", "plans", or "profile" per page -->
    <div class="container">
      <div class="header-brand">
        <div class="logo">Luminary Staffing</div>
        <div class="tagline">Women‑Founded. AI‑Powered. Your Career’s Next Leap.</div>
      </div>
      <nav>
        <ul>
          <li><a href="about.html" class="nav-link" data-target="about">About Us</a></li>
          <li><a href="what-we-do.html" class="nav-link" data-target="what-we-do">What We Do</a></li>
          <li><a href="resume.html" class="nav-link" data-target="resume">Resume</a></li>
          <li><a href="plan.html" class="nav-link" data-target="plans">Plans</a></li>
          <li><a href="#"        class="nav-link" data-target="profile" id="nav-profile">Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>
  

<div class="form-wrapper">
  <h2>Login to Your Account</h2>
  <form onsubmit="handleLogin(event)">
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="pin" placeholder="4-digit PIN" required />
    <input type="date" id="dob" required />
    <button type="submit">Login</button>
  </form>
</div>

<script>
  function handleLogin(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const pin = document.getElementById("pin").value;
    const dob = document.getElementById("dob").value;

    const storedUser = localStorage.getItem(email);
    if (!storedUser) {
      alert("❌ No user found with this email.");
      return;
    }

    const user = JSON.parse(storedUser);
    if (user.pin === pin && user.dob === dob) {
      alert("✅ Login successful!");
      window.location.href = "dashboard/seeker-dashboard.html";
    } else {
      alert("❌ Incorrect PIN or Date of Birth.");
    }
  }
</script>
<script>
  // 1️⃣ Highlight the current page link
  const header = document.querySelector('header[data-page]');
  const current = header.getAttribute('data-page');
  document.querySelectorAll('.nav-link').forEach(a => {
    if (a.dataset.target === current) a.classList.add('active');
  });

  // 2️⃣ Profile button logic
  document.getElementById('nav-profile').addEventListener('click', e => {
    e.preventDefault();
    const signedIn = !!localStorage.getItem('luminary_signup');
    if (signedIn) {
      // Already signed in → dashboard
      window.location.href = 'dashboard/seeker-dashboard.html';
    } else {
      // Not signed in → prompt for Sign‑Up or Login
      const goSignUp = confirm(
        'You need an account to view your profile.\n\nOK → Sign Up\nCancel → Login'
      );
      window.location.href = goSignUp ? 'signup.html' : 'login.html';
    }
  });
</script>

</body>
</html>
