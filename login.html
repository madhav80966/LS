<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Luminary Staffing</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdfaf6;
      color: #333;
    }

    header {
      background-color: #0b1b35;
      padding: 20px 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #f5b200;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .form-wrapper {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    h2 {
      text-align: center;
      color: #0b1b35;
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0b1b35;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #f5b200;
      color: #0b1b35;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      text-decoration: none;
      color: #0b1b35;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">Luminary Staffing</div>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="plans.html">Plans</a></li>
          <li><a href="signup.html">Get Started</a></li>
          <li><a href="login.html" id="nav-login">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="form-wrapper">
    <h2>Login to Your Account</h2>
    <form onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Create one</a>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      if (email === "helpmeluminary@gmail.com" && password === "Luminary@admin01") {
        localStorage.setItem("luminary_role", "admin");
        window.location.href = "dashboard/admin-dashboard.html";
      } else if (email === "helpmeluminary@gmail.com" && password === "Luminary@recruiter01") {
        localStorage.setItem("luminary_role", "recruiter");
        window.location.href = "dashboard/recruiter-dashboard.html";
      } else {
        localStorage.setItem("luminary_role", "seeker");
        localStorage.setItem("luminary_email", email);
        window.location.href = "dashboard/seeker-dashboard.html";
      }
    }

    // Optional: Show "Profile" if already logged in
    const navLogin = document.getElementById('nav-login');
    const role = localStorage.getItem('luminary_role');
    if (role) {
      navLogin.innerText = "Profile";
      navLogin.href = `dashboard/${role}-dashboard.html`;
    }
  </script>

</body>
</html>
