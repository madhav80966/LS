<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Luminary Staffing</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f0ff, #ffffff);
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: fixed;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #001f3f;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #001f3f;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #f0c040;
    }

    .welcome-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding-top: 80px;
    }

    .welcome-container {
      text-align: center;
      padding: 50px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .welcome-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #001f3f;
      margin-bottom: 20px;
    }

    .welcome-container p {
      font-size: 1.1rem;
      color: #555555;
      margin-bottom: 40px;
    }

    .welcome-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .welcome-buttons a {
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-signup {
      background-color: #001f3f;
      color: #ffffff;
    }

    .btn-signup:hover {
      background-color: #f0c040;
      color: #001f3f;
    }

    .btn-login {
      background-color: #f0c040;
      color: #001f3f;
    }

    .btn-login:hover {
      background-color: #001f3f;
      color: #ffffff;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .welcome-buttons {
        flex-direction: column;
        gap: 20px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Luminary Staffing</div>
    <nav class="nav-links">
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('how_it_works') }}">How It Works</a>
      <a href="{{ url_for('plans') }}">Plans</a>
      <a href="{{ url_for('signup') }}">Get Started</a>
      <a href="{{ url_for('login') }}" id="nav-login">Login</a>
    </nav>
  </header>

  <div class="welcome-wrapper">
    <div class="welcome-container" data-aos="fade-up">
      <h1>Welcome to Luminary Staffing</h1>
      <p>We apply for jobs. You prepare to land them. Let's begin your journey to success.</p>
      <div class="welcome-buttons">
        <a href="signup.html" class="btn-signup">Sign Up</a>
        <a href="login.html" class="btn-login">Log In</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const storedUser = localStorage.getItem('luminary_signup');
    if (storedUser) {
      document.getElementById('nav-login').innerText = 'Profile';
      document.getElementById('nav-login').href = 'dashboard/seeker-dashboard.html';
    }
  </script>
</body>
</html>
